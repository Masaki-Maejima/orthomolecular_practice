<!-- 新規登録画面  プロフィール等を記載する。任意 -->
<!DOCTYPE HTML>
<html lang="ja">
<head>
<title>プロトタイプ</title>
<meta http-equiv="content-type" charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<link rel="stylesheet" href="css/style.css">
<script src="js/index.js"></script>
</head>
<script>
</script>


<body>
  <p>プロフィールを編集してください</p>
  <form action="/my-handling-form-page" method="post">    <!-- action属性 "" methodはpost -->
    <div>
      <label for="name">ニックネーム:</label>              <!-- labelタグ。フォームの中でフォームの項目名と構成部品を関連づけるタグ-->
      <input type="text" id="name" name="user_name">     <!-- 上のlabel for "属性値"に関連づけられている。ここではnameである。-->
    </div>

    <div>
      <label for="msg">イメージアイコン:</label>        <!-- ##イメージアイコンの取得方法の機能追加予定## 要検索 -->
    </div>

    <div>
      <label for="msg">気になること:</label>                    <!--  cssフレームワークで装飾していく   -->
      <textarea id="msg" name="user_message"></textarea>
    </div>

    <div class="button">
      <button type="submit">この内容で登録</button>
    </div>
  </form>
</body>
</html>
